<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css">
    <!-- Ionicons -->
    <link href="../../css/lib/ionicons.min.css" rel="stylesheet" type="text/css">
    <!-- Theme style -->
    <link href="../../css/lib/AdminLTE.min.css" rel="stylesheet" type="text/css">
    <!-- iCheck -->
    <link href="../../css/lib/blue.css" rel="stylesheet" type="text/css">

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <title>ManagerLogin</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="./managerLogin.html"><b>Tickets</b>管理员登录</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form >
            <div class="form-group has-feedback">
                <input type="text" class="form-control" id="venueName" placeholder="ManagerId">
                <span class="fa fa-bank form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="venueCode" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">

                <!-- /.col -->
                <div class="col-xs-4" style="margin-left: 200px">
                    <button type="button" id="loginBtn"  class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>






    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->



    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../../js/lib/icheck.min.js"></script>

    <script>
        $(document).on(
            {
                click:function () {
                    alert("登录成功");
                    window.location.href = "./managerWelcome.html";

                }
            },'#loginBtn'

        );

    </script>


</body>
</html>
