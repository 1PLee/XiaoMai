                场馆首页

                    <h3 class="box-title">现场购票</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                title="Collapse">
                            <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">

                    </div>
                </div>
                <div class="box-body">

                    <div class="form-group">
                        <label>演出名称</label>

                        <select class="form-control select2" id="nameSelect" style="width: 100%;">

                            <option value="1">音乐会</option>
                            <option>舞蹈</option>
                            <option>话剧</option>
                            <option>体育比赛</option>-->

                        </select>
                        <!-- /.input group -->
                    </div>

                        <!-- /.input group -->

                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>

                        </select>
                        <!-- /.input group -->
                    </div>

                    <div class="form-group">
                        <label>购票用户<small>(不填默认为游客)</small></label>

                        <input type="text" class="form-control " id="userId" style="width: 300px" >
                        <button class="btn btn-info" id="queryUser" style="margin-top: 10px">查询用户</button>
                        <!-- /.input group -->
                    </div>

                    <div class="form-group">
                        <label>会员优惠</label>

                        <select class="form-control select2" id="vipGrade" style="width: 100%;">
                            <!--       <option selected="selected">演唱会</option>

                    </div>
