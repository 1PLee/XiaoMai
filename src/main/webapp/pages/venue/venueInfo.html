<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css">
    <!-- Ionicons -->
    <link href="../../css/lib/ionicons.min.css" rel="stylesheet" type="text/css">

    <link href="../../css/lib/_all-skins.min.css" rel="stylesheet" type="text/css">

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <title>VenueInfo</title>
</head>
<body class="hold-transition skin-green sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

        <header class="main-header">
            <!-- Logo -->
            <a href="./venueWelcome.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>小</b>麦</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>小麦</b>场馆</span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">

                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="../../images/venueIcon.jpeg" class="user-image" alt="User Image">
                                <span class="hidden-xs">小麦场馆</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="../../images/venueIcon.jpeg" class="img-circle" alt="User Image">

                                    <p id="venueNameSmallP">
                                        梅赛德斯中心
                                        <small id="locationSmall">上海市长堤路163号</small>
                                    </p>
                                </li>

                                <!-- Menu Footer-->
                                <li class="user-footer">

                                    <div class="pull-right">
                                        <a href="./venueLogin.html" class="btn btn-default btn-flat">注销</a>
                                    </div>
                                </li>
                            </ul>
                        </li>


                    </ul>
                </div>
            </nav>
        </header>

        <!-- =============================================== -->

        <!-- Left side column. contains the sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="../../images/venueIcon.jpeg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p id="venueNameBigP">梅赛德斯中心</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
                    </div>
                </div>
                <!-- search form -->
                <form  class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                        <button type="button" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                        </button>
                      </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu" data-widget="tree">
                    <li class="header">导航栏</li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-dashboard"></i> <span>场馆统计</span>
                            <span class="pull-right-container">
                      <i class="fa fa-angle-left pull-right"></i>
                    </span>
                        </a>
                        <ul class="treeview-menu">

                            <li><a href="../../index2.html"><i class="fa fa-circle-o"></i> 财务状况</a></li>
                        </ul>
                    </li>




                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-edit"></i> <span>场馆信息</span>
                            <span class="pull-right-container">
                      <i class="fa fa-angle-left pull-right"></i>
                    </span>
                        </a>
                        <ul class="treeview-menu">

                            <li><a href="./venueInfo.html"><i class="fa fa-circle-o"></i>基础信息查看/修改</a></li>
                            <li><a href="./newPerform.html"><i class="fa fa-circle-o"></i>发布演出计划</a></li>

                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-table"></i> <span>演出信息</span>
                            <span class="pull-right-container">
                      <i class="fa fa-angle-left pull-right"></i>
                    </span>
                        </a>
                        <ul class="treeview-menu">

                            <li><a href="./venuePerformList.html"><i class="fa fa-circle-o"></i> 承办演出列表</a></li>
                            <li><a href="./checkOrder.html"><i class="fa fa-circle-o"></i> 检票</a></li>
                            <li><a href="./buyOrder.html"><i class="fa fa-circle-o"></i> 订票</a></li>
                        </ul>
                    </li>




                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- =============================================== -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 id="venueNameH1">

                    <small>信息显示/修改</small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">


                <div class="row">
                    <div>

                        <div class="box box-info">
                            <div class="box-header">
                                <h3 class="box-title">基本信息</h3>
                            </div>
                            <div class="box-body">

                                <div class="form-group">
                                    <label>场馆名称</label>

                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-bank"></i>
                                        </div>
                                        <input type="text" class="form-control" id="nameInput" readonly="readonly">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->


                                <div class="form-group">
                                    <label>场馆位置</label>

                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-globe"></i>
                                        </div>
                                        <input type="text" class="form-control" id="locationInput" >
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->

                                <!-- phone mask -->
                                <div class="form-group">
                                    <label>联系邮箱</label>

                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-envelope"></i>
                                        </div>
                                        <input type="email" class="form-control" id="mailInput" >
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->


                                <div class="form-group">
                                    <label>容纳人数</label>

                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-hourglass"></i>
                                        </div>
                                        <input type="number" class="form-control" id="capacityInput">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->


                                <div class="form-group">
                                    <label>场馆描述</label>

                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-comment"></i>
                                        </div>
                                        <textarea type="text" class="form-control" id="description"></textarea>
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->

                                <button type="button" id="submitModify" class="btn btn-info btn-block btn-flat">提交修改</button>

                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->



                    </div>

                </div>
                <!-- /.row -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->




    </div>
    <!-- ./wrapper -->



    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- SlimScroll -->

    <!-- FastClick -->
    <script src="../../js/lib/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../../js/lib/adminlte.min.js"></script>

    <script src="../../js/venue/venueInfo.js"></script>


</body>
