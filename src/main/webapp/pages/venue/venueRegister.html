<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="./venueRegister.html"><b>小麦网</b>场馆申请</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">申请一个新的场馆</p>

        <form>
            <div class="form-group has-feedback">
                <input type="text" id="venueName" class="form-control" placeholder="场馆名称">
                <span class="fa fa-institution form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" id="venueLocation" class="form-control" placeholder="位置">
                <span class="fa  fa-globe form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" id="capacity" class="form-control" placeholder="容纳量">
                <span class="fa fa-hourglass-o form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" id="venueMail" class="form-control" placeholder="联系邮箱">
                <span class="fa  fa-envelope-o form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <textarea class="form-control" id="description" placeholder="输入一小段场馆的描述"></textarea>
                <span class="fa  fa-comment-o form-control-feedback"></span>
            </div>
            <div class="row">
<!--                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> I agree to the <a href="#">terms</a>
                        </label>
                    </div>
                </div>-->
                <!-- /.col -->
                <div class="col-xs-4" style="margin-left: 200px">
                    <button type="button" id="submitRegister" class="btn btn-primary btn-block btn-flat">提交申请</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

<!--        <div class="social-auth-links text-center">

</div>
