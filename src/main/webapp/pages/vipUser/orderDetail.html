<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orderDetail</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/header.css" rel="stylesheet" type="text/css">
    <link href="../../css/vipUser/orderDetail.css" rel="stylesheet" type="text/css">

</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="../welcome.html"><img src="../../images/logo5.png"></a>
            </div>
            <div>
                <!--没有用户登录-->
                <ul class="nav navbar-nav navbar-right" id="noneUser">
                    <li><i class="iconfontUser">&#xe677;</i><a href="Login.html">登录</a></li>
                    <li><i class="iconfontUser">&#xe607;</i><a href="register.html">注册</a></li>
                </ul>

                <!--有用户登录-->
                <div class="dropdown" id="userDrop">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                        <i class="iconfontUser">&#xe619;</i><span id="userSpan"></span>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu" >
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="userInfo.html">个人信息</a>
                        </li>
                        <li role="presentation">
                            <span role="menuitem" tabindex="-1" id="cancel"><i class="iconfontUser">&#xe66d;</i>注销</span>
                        </li>

                    </ul>


                </div>

            </div>
        </div>
    </nav>

    <label class="col-md-5">订单编号:</label>
    <p class="col-md-7" id="orderIdP">123455</p>

    <label class="col-md-5">用户Id:</label>
    <p class="col-md-7" id="userIdP">lyp13</p>

    <label class="col-md-5">演出Id:</label>
    <p class="col-md-7" id="performIdP">140659</p>

    <label class="col-md-5">演出名称:</label>
    <p class="col-md-7" id="performNameP">风吹麦浪</p>

    <label class="col-md-5">座位价格:</label>
    <p class="col-md-7" id="ticketMoneyP">1055</p>

    <label class="col-md-5">座位数量:</label>
    <p class="col-md-7" id="ticketNumP">3</p>

    <label class="col-md-5">优惠券是否使用:</label>
    <p class="col-md-7" id="isUseCouponP">否</p>

    <label class="col-md-5">订单总价:</label>
    <p class="col-md-7" id="orderMoneyP">2899</p>

    <label class="col-md-5">订单状态:</label>
    <p class="col-md-7" id="orderTypeP">未完成</p>

    <label class="col-md-5">下单时间:</label>
    <p class="col-md-7" id="orderTimeP">2929102</p>

    <label class="col-md-5">退款金额:</label>
    <p class="col-md-7" id="backMoneyP">无</p>

    <div class="orderBtn">
        <button type="button" class="btn btn-primary" id="knowBtn">了解了</button>
        <button type="button" class="btn btn-danger"  id="askCancelOrder">申请退款</button>

    </div>

    <p class="backRule">退款规则(演出开始两周前申请退款订单金额50% <br> 演出开始前两周内退款10%)</p>


    <!--确认退款模态框-->
    <div class="modal fade" id="cancelOrderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">订单申请退款确认</h4>
                </div>
                <div class="modal-body">您确认要退款吗（确认后不可恢复）</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">再想想</button>
                    <button type="button" class="btn btn-primary" id="confirmCancelOrder">确认退款</button>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/tool.js"></script>
    <script src="../../js/vipUser/orderDetail.js"></script>

</body>
</html>
