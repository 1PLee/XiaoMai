<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/header.css" rel="stylesheet" type="text/css">
    <link href="../../css/vipUser/payOrder.css" rel="stylesheet" type="text/css">
    <title>Pay</title>
</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="../welcome.html"><img src="../../images/logo5.png"></a>
            </div>
            <div>
                <!--没有用户登录-->
                <ul class="nav navbar-nav navbar-right" id="noneUser">
                    <li><i class="iconfontUser">&#xe677;</i><a href="Login.html">登录</a></li>
                    <li><i class="iconfontUser">&#xe607;</i><a href="register.html">注册</a></li>
                </ul>

                <!--有用户登录-->
                <div class="dropdown" id="userDrop">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                        <i class="iconfontUser">&#xe619;</i><span id="userSpan"></span>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu" >
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="userInfo.html">个人信息</a>
                        </li>
                        <li role="presentation">
                            <span role="menuitem" tabindex="-1" id="cancel"><i class="iconfontUser">&#xe66d;</i>注销</span>
                        </li>

                    </ul>


                </div>

            </div>
        </div>
    </nav>

    <!--下单倒计时-->
    <div id="timeCountDiv">
        <label>请在</label>
        <label id="timeCountLable" data-time="900"></label>
        <label>内完成支付</label>
    </div>

    <!--订单信息最后确认-->
    <div id="conformOrderDiv">
        <p class="baseInfo">用户名:</p>
        <p class="userInfo" id="userIdP">lyp13</p>
        <p class="baseInfo">用户余额:</p>
        <p class="userInfo" id="userMoneyP">5000</p>
        <p class="baseInfo">支付金额:</p>
        <p class="userInfo" id="payMoneyP">1699</p>

    </div>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../js/tool.js"></script>
    <script src="../../js/vipUser/payOrder.js"></script>

</body>
</html>
