<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- 引入 Bootstrap -->
    <!--<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">-->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">
    <link href="../css/welcome.css" rel="stylesheet" type="text/css" >
    <link href="../css/header.css" rel="stylesheet" type="text/css">
    <title>WelCome</title>
</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="welcome.html"><img src="../images/logo5.png"></a>
            </div>
            <div>
                <!--没有用户登录-->
                <ul class="nav navbar-nav navbar-right" id="noneUser">
                    <li><i class="iconfontUser">&#xe677;</i><a href="vipUser/Login.html">登录</a></li>
                    <li><i class="iconfontUser">&#xe607;</i><a href="vipUser/register.html">注册</a></li>
                </ul>

                <!--有用户登录-->
                <div class="dropdown" id="userDrop">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                        <i class="iconfontUser">&#xe619;</i><span id="userSpan"></span>
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu" >
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="vipUser/userInfo.html">个人信息</a>
                        </li>
                        <li role="presentation">
                            <span role="menuitem" tabindex="-1" id="cancel"><i class="iconfontUser">&#xe66d;</i>注销</span>
                        </li>

                    </ul>


                </div>

            </div>
        </div>
    </nav>
    <div class="row">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../images/shouer.png" alt="First slide">
                </div>
                <div class="item">
                    <img src="../images/women.png" alt="Second slide">
                </div>
                <div class="item">
                    <img src="../images/legend.png" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">&lsaquo;
            </a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">&rsaquo;
            </a>
        </div>
    </div>

    <div class="container" >
        <table class="table" id="performTable">
            <thead>
                <tr class="tableHeaderRow">
                    <th class="tableColumn"><svg class="iconColumn" aria-hidden="true">
                        <use xlink:href="#icon-card"></use>
                    </svg>名称</th>
                    <th class="tableColumn"><svg class="iconColumn" aria-hidden="true">
                        <use xlink:href="#icon-shijian"></use>
                    </svg>时间</th>
                    <th class="tableColumn"><svg class="iconColumn" aria-hidden="true">
                        <use xlink:href="#icon-didian"></use>
                    </svg>场馆</th>
                    <th class="tableColumn"><svg class="iconColumn" aria-hidden="true">
                        <use xlink:href="#icon-jiage"></use>
                    </svg>票价</th>
                    <th class="tableColumn"><svg class="iconColumn" aria-hidden="true">
                        <use xlink:href="#icon-4leixing"></use>
                    </svg>类型</th>
                </tr>
            </thead>
        </table>
    </div>



    <!--<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>-->
    <!--<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="//at.alicdn.com/t/font_569287_1ospxhsl8roa8aor.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<!--
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
-->
    <script src="../js/tool.js"></script>
    <script src="../js/welcome.js"></script>

</body>
</html>
